<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'" />

    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous" />

    <title>Hello Electron!</title>
  </head>
  <body>
    <div class="div-mp">
      <h3>Hello Electron!</h3>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </div>

    <div class="div-mp">
      Title: <input id="title" />
      <button id="btn-set-title" type="button" class="btn btn-primary">
        Set Title
      </button>
    </div>

    <!--  load file -->

    <div class="div-mp">
      <button type="button" id="btn-file-path" class="btn btn-primary">
        Load a file
      </button>
      File path: <strong id="file-path"></strong>

      <div id="main-content" class="div-mp"></div>
    </div>

    <!--  // TODO list  -->

    <div class="div-mp">Current value: <strong id="counter">0</strong></div>
    <div class="div-mp">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul id="list" class="list-group">
              <li class="list-group-item">Buy Groceries</li>
              <li class="list-group-item">Cook Meal</li>
            </ul>
          </div>

          <div class="col-md-6">
            <input
              class="form-control"
              id="newTask"
              placeholder="Enter New Task" />
            <br />
            <button type="button" class="btn btn-primary" id="addTask">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
